<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRI Tracker - Smartphone Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .data-card { border: 2px solid #333; border-radius: 20px; padding: 30px; margin: 15px auto; background: #111; max-width: 400px; box-shadow: 0 4px 15px rgba(0,255,0,0.1); }
        #salti { font-size: 100px; color: #00ff00; font-weight: bold; line-height: 1; margin: 10px 0; }
        #timer { font-size: 50px; color: #ffff00; font-family: monospace; }
        #batteria { font-size: 18px; color: #0066ff; margin-top: 10px; }
        button { background: #0066ff; color: white; border: none; padding: 20px 40px; border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,102,255,0.4); }
        button:active { transform: scale(0.95); }
        .status { color: #888; font-size: 16px; margin: 20px 0; }
        h1 { color: #555; letter-spacing: 2px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>JRI TRACKER SYSTEM</h1>
    
    <div id="status" class="status">Pronto per la connessione</div>
    <button id="connect">CONNETTI TRACKER</button>

    <div class="data-card">
        <div style="font-size: 15px; color: #888;">SALTI</div>
        <div id="salti">0</div>
    </div>

    <div class="data-card">
        <div style="font-size: 18px; color: #888;">TEMPO</div>
        <div id="timer">00:00</div>
    </div>

    <div id="batteria">Batteria: --</div>

    // ... (mantenere HTML e CSS uguali) ...

    <script>
        const connectButton = document.getElementById('connect');
        const saltiDiv = document.getElementById('salti');
        const statusDiv = document.getElementById('status');

        const JRI_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const JRI_CHAR_UUID    = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

        let bluetoothDevice = null;

        connectButton.addEventListener('click', async () => {
            try {
                // Se c'è già una vecchia connessione, proviamo a chiuderla
                if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                    await bluetoothDevice.gatt.disconnect();
                }

                statusDiv.innerText = "Cercando NimBLE...";
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'nimble' }],
                    optionalServices: [JRI_SERVICE_UUID]
                });

                // Ascolta la disconnessione per resettare l'interfaccia
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);

                statusDiv.innerText = "Connessione...";
                const server = await bluetoothDevice.gatt.connect();
                
                statusDiv.innerText = "Lettura UART...";
                const service = await server.getPrimaryService(JRI_SERVICE_UUID);
                const characteristic = await service.getCharacteristic(JRI_CHAR_UUID);

                await characteristic.startNotifications();
                statusDiv.innerText = "ONLINE";
                statusDiv.style.color = "#00ff00";
                connectButton.innerText = "DISCONNETTI";

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    parseData(value);
                });

            } catch (error) {
                console.log(error);
                statusDiv.innerText = "Reset richiesto. Spegni e riaccendi il Tracker.";
            }
        });

        function onDisconnected() {
            statusDiv.innerText = "Disconnesso. Riprova.";
            statusDiv.style.color = "#888";
            connectButton.innerText = "CONNETTI TRACKER";
            connectButton.style.display = 'inline-block';
        }

        function parseData(data) {
            const parts = data.split(',');
            parts.forEach(part => {
                if (part.startsWith('S:')) saltiDiv.innerText = part.substring(2);
                if (part.startsWith('T:')) timerDiv.innerText = part.substring(2);
                if (part.startsWith('B:')) document.getElementById('batteria').innerText = "Batteria: " + part.substring(2);
            });
        }
    </script>
</body>
</html>
